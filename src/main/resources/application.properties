spring.application.name=VroomVroomCar
spring.profiles.active=env

spring.datasource.url=jdbc:mysql://localhost:3306/vroomvroomcar
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.platform=mysql

#spring.jpa.defer-datasource-initialization=true   --Permet de différer lancement du script
#spring.sql.init.data-locations=classpath:/dumpFakeData.sql -- Permet de lire le script avec les données